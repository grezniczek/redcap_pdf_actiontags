; English Language Strings for @PDF ActionTags
; config.json
desc = "Provides more action tags for controlling PDF output. <strong><a href="https://github.com/grezniczek/redcap_pdf_actiontags">See full documentation here</a></strong>."
; Action Tag Help
helptitle = "Action tags provided by the <i>PDF @ActionTags</i> External Module:"
button_add = "Add"
pdf_hidden_desc = "When present, the field will not be shown on the PDF. A parameter can be supplied: <code>@PDF-HIDDEN=\"all|blank|data\"</code>. By default, the parameter <code>all</code> is assumed (or when a parameter other than <code>blank</code> or <code>data</code> is given). When <code>blank</code> is specified, the field will be hidden on blank PDFs only. In case of <code>data</code>, the field will only be hidden on PDFs with data.<br>
Using the default setting (<code>all</code>), this behaves identical to REDCap's built-in <code>@HIDDEN-PDF</code> action tag."
pdf_noenum_desc = "When present in a field (sql, select, radio), the enumeration of the list members will be suppressed. Instead, the field is shown as if it was a text field, i.e. it will be represented with an empty line. When a data value is present, the value will be preserved.<br>
A parameter can be supplied: <code>@PDF-NOENUM=\"all|blank|data\"</code>. This will limit the scope of this action tag to blank PDFs or PDFs with data only. All values other than <code>blank</code> and <code>data</code> are treated equivalent to <code>all</code>."
pdf_fieldnote_blank_desc = "Use with a parameter: <code>@PDF-FIELDNOTE-BLANK=\"text\"</code>. When present, the field note will be replaced by <i>text</i> <b>on blank PDFs only</b>."
pdf_fieldnote_data_desc = "Use with a parameter: <code>@PDF-FIELDNOTE-DATA=\"text\"</code>. When present, the field note will be replaced by <i>text</i> <b>on PDFs with saved data only</b>."
pdf_whitespace_desc = "Always use with a parameter: <code>@PDF-WHITESPACE=\"number of lines\"</code>. If present, it will add the given number of empty lines to a field's label, pushing down the next field on the page. 'number of lines' must be a positive integer. <b>This action tag only applies to blank PDFs.</b>"
pdf_indent_desc = "Always use with two parameters: <code>@PDF-INDENT=\"number of spaces,number of characters wide\"</code>. If present, it will add the given number of spaces to each line of a field's label, creating an indent. The 'number of characters wide' indicates the width of each line before starting a new line. 'number of spaces' and 'number of characters wide' must be positive integers. <b>This action tag does not work on section headers.</b>"
